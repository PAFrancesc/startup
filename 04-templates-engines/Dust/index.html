<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>4Â° Templates Engines</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/normalize.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    <script type="text/javascript" src="lib/jquery.js" ></script>
	  <script type="text/javascript" src="lib/dust.js" ></script>
    <script src="scripts/profile.json"></script>
  </head>
  <body>
    <script id="entry-template"  type="text/template">
      <div id="main">
        <img class="bigimg" src="{profileimg}">
        <h1 class="title">{name} {lastName}</h1>
        <h4 class="subtitle2">PHP Developer</h4>
        <table>
          <tr>
            <td colspan="2">
              <span class="normal">{location.name}, {location.country}</span>
            </td>
          </tr>
          <tr>
            <td>
              <h5 class="normalgrey">Actual  </h5>
            </td>
            <td>
              <span class="normal">Globant</span>
             </td>
          </tr>
          <tr>
            <td>
              <h5 class="normalgrey">Anterior  </h5>
            </td>
            <td>
              <span class="normal">Baufest</span>
            </td>
          </tr>
        </table>
      </div>
      <div id= "studies">
        <table id="tableStudies">
          <tr>
            <td><img class="minimage" src="img/diplom.png"><h3 class="subtitle3">Estudios</h3>  </td>
            <td></td>
          </tr> 
          {#educations}
          <tr>
            <td> <h4 class="subtitle2">{degree}</h4> </td>
            <td rowspan="4"> <img class="minimage" src="{imgurl}"></td>
          </tr>
          <tr>
            <td> <h5 class="normal">{schoolName}</h5> </td>
            <td></td>
          <tr>
          </tr>
          <tr>
            <td><h5 class="normalgrey">{startDate.year} - {endDate.year}  </h5></td>
            <td></td>
          </tr>
          {/educations}
          <tr>
          <td colspan="2"> <hr></td>
          <tr>
          <tr>
            <td><img class="minimage" src="img/book.png"><h3 class="subtitle3">Idiomas</h3>  </td>
            <td></td>
          </tr>
           {#languages}
          
          <tr>
            <td> <h4 class="subtitle2">{name}</h4> </td>
            <td></td>
          </tr>
          <tr>
            <td> <h4 class="normal">{level}</h4> </td>
            <td></td>
          </tr>
          {/languages}
        </table>
      </div>
      <div id="studies">
      	<table id="tableStudies">
          <tr>
            <td><img class="minimage" src="img/diplom.png"><h3 class="subtitle3">Experiencia</h3>  </td>
            <td></td>
          </tr> 
          {#positions}
          <tr>
            <td> <h4 class="subtitle2">{title}</h4> </td>
            <td rowspan="5"> <img class="minimage" src="{imgurl}"></td>
          </tr>
          <tr>
            <td> <h5 class="normal">{company.name}</h5> </td>
            <td></td>
          <tr>
          </tr>
          <tr>
            <td><h5 class="normalgrey">{startDate} - {endDate}  </h5></td>
            <td></td>
          </tr>
          <tr>
            <td><span class="normal">{summary}  </span></td>
            <td></td>
          </tr>
          <tr>
            <td colspan="2"><hr></td>
            <td></td>
          </tr>
           {/positions}
      </div>
    </script>
    <div id="wrapper"></div>
    <script type="text/javascript" src="scripts/javascript.js" ></script>
  </body>









</html>
