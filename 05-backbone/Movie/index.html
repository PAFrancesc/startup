<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Topic 5 Backbone.js â€¢ Movies</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <section id="movieapp">
  <h1>Movies</h1>
  <center>
    <header >
        <div id="header">
          <label for="new-movie-title">Title: </label> 
          <input id="new-movie-title" type="text" autofocus>
          <label for="new-movie-year">Year: </label>
          <input id="new-movie-year" type="number" min="1950" max="2015" value="1950">
          <label for="new-movie-genre">Genre: </label>
          <input id="new-movie-genre" type="text">
          <button id="new-movie">NEW</button>
        </div>
  	  </header>
     <center>
    <section id="main">
	    <ul id="movie-list"></ul>
      <ul id="edit-list"></ul>
	  </section>

    
  </section>
    
  <script type="text/template" id="item-template">
    <div class="view">
      <label for="titles">Title: </label><label id="titles"><%= title %></label>
      <button class="edit" value="<%= title %>">edit</button>
      <button class="destroy"></button>
    </div>
  </script>
  
  <script type="text/template" id="edit-template">
    <div class="view">
      <label for="edit-movie-title">Title: </label> 
      <input id="edit-movie-title" type="text" value="<%= title %>" autofocus >
      <label for="edit-movie-year">Year: </label>
      <input id="edit-movie-year" type="number" min="1950" max="2015" value="<%= year %>">
      <label for="edit-movie-genre">Genre: </label>
      <input id="edit-movie-genre" type="text" value="<%= genre %>">
      <button id="edit-movie">SAVE</button>
    </div>
  </script>
  
  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/underscore.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/lib/backbone.localStorage.js"></script>
  <script src="js/models/movie.js"></script>
  <script src="js/collections/movies.js"></script>
  <script src="js/views/movies.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/views/edit.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
